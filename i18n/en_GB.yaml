events:
  command_error_event:
    embed:
      description: An unexpected error has occurred.
      footer: Please contact support for assistance.

commands:
  stats:
    description: Current statistics of Shinshi.
    fields:
      guilds: Guilds
      members: Members
      latency: Latency
      version: Version
      memory_usage: Memory usage
  user:
    options:
      user: Select from the list or provide an ID.
    info:
      description: Retrieve information about a user.
      fields:
        created_at: Created on
        joined_at: Joined on {guild}
        roles:
          name: Roles
          sliced: "{roles}... and {sliced} more"
          none: No roles
  guild:
    info:
      description: Retrieve information about the current guild.
      footer: "ID: {guild_id} Â· Shard ID: {shard_id}"
      fields:
        ownership: Owner
        created_at: Created on
        members: Members
        categories: Categories
        text: Text channels
        voice: Voice channels
        roles: Roles
        emojis: Emojis
        stickers: Stickers
        boost:
          name: Boost
          none: No boost
          boosted: "{level} level ({subscribers} boosters)"
        verification_level:
          name: Verification level
          level:
            - None
            - Low
            - Medium
            - High
            - Very high
  ping:
    description: Retrieve information about current latency.
    message: |
      **Bot latency:** {bot_latency}ms
      **REST latency:** {rest_latency}ms
